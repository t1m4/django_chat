{% block content %}

{% if form.errors %}
  <p>Your code didn't match. Please try again.</p>
{% endif %}

<form method="post" action="{% url 'login-async_two_factor' %}">
{% csrf_token %}
<table>

<tr>
  <td>{{ form.code.label_tag }}</td>
  <td>{{ form.code }}</td>
</tr>

</table>

<input type="submit" value="login" />
</form>

{% endblock %}
