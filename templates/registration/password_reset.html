{% block content %}

{% if form.errors %}
  <p>Your email didn't match. Please try again.</p>
{% endif %}


<form method="post" action="{% url 'login-async_reset' %}">
{% csrf_token %}
<table>
<tr>
  <td>{{ form.email.label_tag }}</td>
  <td>{{ form.email }}</td>
</tr>
</table>
<input type="submit" value="login" />
{#<input type="hidden" name="next" value="{{ next }}" />#}

</form>

{% endblock %}
